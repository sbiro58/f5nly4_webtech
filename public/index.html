<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bazsa Ákos könyvesboltja</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


   <link rel="stylesheet" href="css/style.css">

</head>
<body class="loginpage">

<br>
<div class="container main-container bg-gradient-primary shadow rounded pt-0 pb-0 px-5">

  <div class="jumbotron">


    <h1>Üdvözöljük Bazsa Ákos könyvesboltjában</h1>

     <p>
       Rendelkezik accounttal? Szuper! Akkor jelentkezzen be!
       Még nincs felhasználója? Akkor regisztráljon egyet, és már böngészheti a világ legcsodálatosabb könyveit.
     </p>
   </div>
   <hr>

   <div class="row">
     <div class="col-sm-6">
       <h2>Belépés</h2>
       <form action="/login" method="post">
         <div class="form-group">
           <label for="name">Név</label>
           <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
         </div>
         <div class="form-group">
           <label for="pwd">Jelszó</label>
           <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
         </div>
         <button type="submit" class="btn btn-success float-right">Belépek</button>
       </form>
     </div>


     <div class="col-sm-6">
       <h2>Regisztráció</h2>

       <form action="/register" method="post">
         <div class="form-group">
           <label for="name">Név</label>
           <input type="text" class="form-control" id="rname" placeholder="Név" name="name" required>
         </div>
         <div class="form-group">
           <label for="pwd">Jelszó</label>
           <input type="password" class="form-control" id="rpwd" placeholder="Jelszó" name="pswd" required>
         </div>
         <div class="form-group">
           <label for="email">Email</label>
           <input type="text" class="form-control" id="rname" placeholder="Email" name="email" required>
         </div>
         <div class="form-group">
           <label for="age">Szül. dátum</label>
           <input type="date" class="form-control" id="birth" placeholder="Szül. dátum" name="birth" required>
         </div>
         <div class="form-group">
           <label for="address">Lakcím</label>
           <input type="text" class="form-control" id="address" placeholder="Lakcím" name="address" required>
         </div>
         <button type="submit" class="btn btn-primary float-left">Regisztrálok</button>
       </form>
     </div>
   </div>



  <hr>
  
  <div class="jumbotron">
    <div class="d-flex bd-highlight">
       <div class="flex-fill bd-highlight align-middle text-center  ">Copyright &copy; 2019</div>
       <div class="flex-fill bd-highlight align-middle text-center border-right border-left border-dark">
         Bazsakonyv Kft.
         <br>ÁSZF
         <br>Licence
       </div>
       <div class="flex-fill bd-highlight align-middle text-center">
         Kapcsolat: asd@gmail.hu
       </div>
    </div>
  </div>


</div>




</body>
</html>
